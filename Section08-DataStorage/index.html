<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">Notes App</h1>
                <h3 class="text-center">Take notes and never forget it</h3>
                <div class="form-group">
                  <label>Search Text</label>
                  <input type="text" class="form-control" id="search-text">
                </div>
                <div class="form-group">
                    <label for="filter-by">Filter by</label>
                    <select id="filter-by" class="form-control" name="">
                        <option value="">Sort by last edited</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="create-note">Create Note</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
