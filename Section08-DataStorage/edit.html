<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-8 mx-auto bg-info text-white rounded p-3">
                <h3 class="text-center">Edit Note</h3>
            </div>
            <div class="col-md-8 mx-auto">
                <div class="form-group">
                    <label for="note-title">Note Title</label>
                    <input type="text" name="" id="note-title" class="form-control" placeholder="Note title">
                </div>
                <div class="form-group">
                    <label for="note-body">Note Body</label>
                    <textarea name="" id="note-body" class="form-control" placeholder="Enter note text"></textarea>
                </div>
                <button type="button" class="btn btn-danger btn-lg btn-block" id="remove-note">Remove note</button>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-edit.js"></script>
</body>
</html>
